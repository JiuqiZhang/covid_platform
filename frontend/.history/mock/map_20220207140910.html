<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MapboxExportControl</title>
    <meta
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
      name="viewport"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>

    <link
      href="https://watergis.github.io/mapbox-gl-export/mapbox-gl-export.css"
      rel="stylesheet"
    />
    <script src="https://watergis.github.io/mapbox-gl-export/mapbox-gl-export.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiamdhYmFzIiwiYSI6ImNrMnFsZ25jdjBmNWMzcG82dWt1OHNhY24ifQ.vgoYZPgH7505ETheK2dC5A";
      const map = new mapboxgl.Map({
        container: "map", // container ID
        style: "mapbox://styles/mapbox/streets-v11", // style URL
        center: [40.724663768 - 73.990329372], // starting position [lng, lat]
        zoom: 12 // starting zoom
      });

      map.addControl(
        new watergis.MapboxExportControl({
          PageSize: watergis.Size.A3,
          PageOrientation: watergis.PageOrientation.Portrait,
          Format: watergis.Format.PNG,
          DPI: watergis.DPI[96],
          Crosshair: true,
          PrintableArea: true
        }),
        "top-right"
      );
    </script>
  </body>
</html>
